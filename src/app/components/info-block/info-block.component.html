<div class="container" id="featuresList">
  <div class="row">
    <span class="col-12 text-center feature-type">OVERVIEW</span>
    <span class="col-12 text-center overview-description"><em>Just a little sneak peek... ðŸ‘€</em></span>
  </div>
  <div class="space-gap"></div>
  <div *ngFor="let feature of features; let i = index;">
    <div class="row align-items-center feature">
      <div *ngIf="i % 2 == 0; then isEven else isOdd"></div>
      <ng-template #isEven>
        <div class="col">
          <img class="feature-icon" src="{{ feature.iconSrc }}" alt="feature icon">
          <div class="feature-title">{{ feature.title }}</div>
          <div class="feature-description" *ngFor="let sentence of feature.description">
            {{ sentence }}<br />
          </div>
        </div>
        <div class="col">
          <img src="{{ feature.imageLink }}" alt="{{ feature.title }} image">
        </div>
      </ng-template>
      <ng-template #isOdd>
        <div class="col">
          <img src="{{ feature.imageLink }}" alt="{{ feature.title }} image">
        </div>
        <div class="col">
          <img class="feature-icon" src="{{ feature.iconSrc }}" alt="feature icon">
          <div class="feature-title">{{ feature.title }}</div>
          <div class="feature-description" *ngFor="let sentence of feature.description">
            {{ sentence }}<br />
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
